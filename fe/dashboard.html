<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="logo">Sistem Informasi AUTH</div>
        <ul class="nav-menu" id="navMenu">
          <!-- Menu will be injected by JS -->
        </ul>
      </nav>
      <div class="main-content">
        <div class="top-bar-right">
          <div class="user-info">
            <span id="greeting">(belum login)</span><br />
            <span id="userRole" class="role"></span><br />
            <span id="authStatus" class="muted"
              >Status koneksi: <span>â€”</span></span
            >
            <button id="logoutBtn" style="margin-top: 10px">Logout</button>
          </div>
        </div>
        <div class="dashboard-content">
          <div class="dashboard-flex">
            <div class="info-section">
              <h2>Pengumuman</h2>
              <div id="announcementBox">
                <!-- Announcements will be injected by JS -->
              </div>
            </div>
            <div class="info-section">
              <h2>Data Akademik</h2>
              <div class="academic-info" id="academicInfoBox">
                <!-- Academic info will be injected by JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Load auth helper FIRST (so it can parse callback & set localStorage) -->
    <script src="js/auth.js"></script>
  </body>
</html>
